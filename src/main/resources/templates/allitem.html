<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Összes tétel</title>
</head>
<link rel="stylesheet" href="/style.css">
<body>

<h1> Összes tétel: </h1>

<table>
    <tr>
        <th>Id</th>
        <th>Név</th>
        <th>Kategória</th>
        <th>Vonalkód</th>
        <th>Mennyiség /db</th>
        <th>Hozzáadás dátuma</th>
    </tr>
    <tr data-th-each="a : ${inventory}" >
        <td data-th-text ="${a.id}"></td>
        <td data-th-text="${a.name}"></td>
        <td data-th-text="${a.category}"></td>
        <td data-th-text="${a.barcode}"></td>
        <td data-th-text="${a.quantity}"></td>
        <td data-th-text="${a.created}"></td>
    </tr>

</table>
<br />
<br />
<br />
<a data-th-href="@{/maintenance}">Vissza a főoldalra.</a>
</body>
<footer>
    <div id = "digital-clock"> </div>
    <script src = "script.js"> </script>

</footer>

</html>
